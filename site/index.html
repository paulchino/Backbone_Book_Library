<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
        <link rel="stylesheet" type="text/css" href="css/screen.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <script src="js/lib/jquery-1.12.0.js"></script>
        <script src="js/lib/jquery-ui.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/backbone.js"></script>
        <script src="js/lib/jquery-dateFormat.js"></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/views/edit.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div id="books">
            <form id="addBook" action="#">
                <div>
                    <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
                    <label for="title">Title: </label><input id="title" type="text" />
                    <label for="author">Author: </label><input id="author" type="text" />
                    <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
                    <label for="keywords">Keywords: </label><input id="keywords" type="text" />
                    <button id="add">Add</button>
                </div>
            </form>
        </div>
        <div id='editBook'>
        </div>
        <script id="editTemplate" type="text/template">
            <div>
            <h3>Edit Book</h3>
                <form id="editForm" action="#">
                    <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
                    <label for="title">Title: </label><input id="title" type="text" value="<%= title %>" />
                    <label for="author">Author: </label><input id="author" type="text" value="<%= author %>" />
                    <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" value="<%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' )  %>" />
                    <label for="keywords">Keywords: </label><input id="keywords" type="text" 
                    value="<% _.each(keywords, function(keyobj) { %>
                        <%= keyobj.keyword %>
                    <% }); %>" />
                    <button id="update">Update</button>
                </form>
            </div>        
        </script>
        <script id="bookTemplate" type="text/template">
            <img class='bookThumb' src="<%= coverImage %>"/>
            <ul>
                <li><%= title %></li>
                <li><%= author %></li>
                <li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
                <li>
                    <% _.each(keywords, function(keyobj) { %>
                        <%= keyobj.keyword %>
                    <% }); %>
                </li>
            </ul>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </script>
    </body>
</html>
